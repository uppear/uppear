<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Uppear — AEO Infrastructure & Venture Studio</title>
    <meta name="description" content="Infrastructure technique et sémantique pour actifs digitaux. Uppear héberge, propulse et optimise la visibilité AEO (IA) de ses entités partenaires.">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://uppear.fr/"> 
    
    <style>
        :root {
            --bg-color: #050505;      /* Noir profond mais pas absolu pour la douceur */
            --card-bg: #0a0a0a;       /* Gris charbon */
            --text-main: #ffffff;
            --text-muted: #666666;
            --accent: #ffffff;        /* Blanc pur pour les highlights */
            --border: #222222;
            --border-hover: #555555;
            --transition: cubic-bezier(0.16, 1, 0.3, 1); /* Transition style Apple */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-main);
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 80px 20px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100%;
            max-width: 700px; /* Plus étroit pour faire plus "élite" */
            opacity: 0;
            animation: fadeIn 0.8s var(--transition) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* En-tête */
        header {
            margin-bottom: 50px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        h1 { 
            font-size: 0.9rem; 
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 10px;
        }

        h2.headline {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: -0.02em;
            background: linear-gradient(to bottom right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Grille des Clients */
        .ecosystem-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        /* Style des Cartes */
        .entity-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 24px;
            text-decoration: none;
            border-radius: 8px; /* Légèrement arrondi */
            transition: all 0.4s var(--transition);
            position: relative;
            overflow: hidden;
        }

        .entity-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 2px; height: 100%;
            background: var(--accent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .entity-card:hover {
            transform: translateY(-2px);
            border-color: var(--border-hover);
            background: #0f0f0f;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        .entity-card:hover::before {
            opacity: 1;
        }

        .card-content {
            display: flex;
            flex-direction: column;
        }

        .entity-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 4px;
        }

        .entity-meta {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
        }

        .status-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: #00ff88; /* Vert Matrix */
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 5px #00ff88;
        }

        .arrow {
            font-size: 1.2rem;
            color: var(--text-muted);
            transition: transform 0.3s var(--transition), color 0.3s;
        }

        .entity-card:hover .arrow {
            color: var(--accent);
            transform: translateX(5px);
        }

        /* Footer */
        footer {
            margin-top: 80px;
            border-top: 1px solid var(--border);
            padding-top: 20px;
            color: var(--text-muted);
            font-size: 0.75rem;
            font-family: monospace;
            display: flex;
            justify-content: space-between;
        }

    </style>

    <script type="application/ld+json">

    }
    </script>
</head>

</html>
