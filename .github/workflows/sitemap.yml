name: Generate xml-sitemap

on:
  push:
    branches:
      - main
    paths:
      - '**.html'
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  sitemap_job:
    runs-on: ubuntu-latest
    name: Generate a sitemap

    steps:
    - name: Checkout the repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: Generate the sitemap
      id: sitemap
      uses: cicirello/generate-sitemap@v1
      with:
        base-url-path: 'https://uppear.fr/'
        date-only: true
        drop-html-extension: true
        # C'est ICI que Ã§a se joue. On force l'ajout de tous ces formats :
        additional-extensions: txt md json xml pdf jpg png jpeg webp css js
    
    - name: Commit and push
      run: |
        if [[ `git status --porcelain sitemap.xml` ]]; then
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add sitemap.xml
          git commit -m "Automated sitemap update: All files included"
          git push
        fi
