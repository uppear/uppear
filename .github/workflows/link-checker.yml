name: AEO Link Checker

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 0 * * 1" 
    workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check links in HTML and Markdown
        uses: lycheeverse/lychee-action@v1.9.0
        with:
          # VÃ©rifie les fichiers .html, .md (llms.txt) et .txt
          args: --verbose --no-progress './**/*.html' './**/*.md' './**/*.txt'
          fail: true # Bloque le rond vert si un lien est cassÃ©

      - name: Create Issue on Error
        if: failure()
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "ðŸš¨ LIEN MORT DÃ‰TECTÃ‰ !"
          content-filepath: ./lychee/out.md
          labels: report, automated issue
